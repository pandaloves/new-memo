<form
  [formGroup]="form"
  class="position-relative mt-3 min-vh-100"
  (ngSubmit)="onSubmit()"
>
  <div
    class="border border-light-subtle rounded position-absolute top-4 start-50 translate-middle-x p-4 w-75"
  >
    <input
      formControlName="author"
      class="form-control form-control-lg m-2 w-full"
      type="text"
      placeholder="författare"
      required
    />

    <h5
      *ngIf="form.controls['author'].errors && form.controls['author'].touched"
      class="h5 text-danger m-1"
    >
      Författare krävs.
    </h5>

    <textarea
      formControlName="content"
      class="form-control form-control-lg m-2 w-full"
      placeholder="innehåll"
      rows="4"
      required
    ></textarea>

    <h5
      *ngIf="
        form.controls['content'].errors && form.controls['content'].touched
      "
      class="h5 text-danger m-1"
    >
      Innehållet krävs.
    </h5>

    <div class="mt-4 d-flex flex-row gap-4 justify-center">
      <button
        type="submit"
        class="link-primary link-opacity-50-hover text-light text-bg-primary py-2 px-4 rounded"
      >
        Lägg till citat
      </button>
      <a
        [routerLink]="'/books'"
        class="link-danger link-opacity-50-hover text-light text-bg-danger py-2 px-4 rounded"
        >Avbryt</a
      >
    </div>
  </div>
</form>
