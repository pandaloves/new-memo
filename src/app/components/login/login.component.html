<section class="py-3 py-md-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="card border border-light-subtle rounded-3 shadow-lg">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <h2 class="fs-6 fw-normal text-center text-secondary mb-4">
              Login <em class="text-primary ml-1 fs-8">MemoApp</em>
            </h2>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <div class="row gy-2 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      id="email"
                      placeholder="name@example.com"
                      formControlName="email"
                    />
                    <h5
                      *ngIf="
                        loginForm.controls['email'].hasError('required') &&
                        loginForm.controls['email'].touched
                      "
                      class="h5 text-danger m-1"
                    >
                      E-post krävs.
                    </h5>

                    <h5
                      *ngIf="
                        loginForm.controls['email'].hasError('email') &&
                        !loginForm.controls['email'].hasError('required') &&
                        loginForm.controls['email'].touched
                      "
                      class="h5 text-danger m-1"
                    >
                      Ogiltig e-postadress.
                    </h5>

                    <label for="email" class="form-label">E-post</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input
                      type="password"
                      class="form-control"
                      name="password"
                      id="password"
                      value=""
                      placeholder="******"
                      formControlName="password"
                    />
                    <h5
                      *ngIf="
                        loginForm.controls['password'].hasError('required') &&
                        loginForm.controls['password'].touched
                      "
                      class="h5 text-danger m-1"
                    >
                      Lösenord krävs.
                    </h5>
                    <label for="password" class="form-label">Lösenord</label>
                  </div>
                </div>

                <div class="col-12">
                  <div class="d-grid my-3">
                    <button class="btn btn-primary btn-lg" type="submit">
                      Logga in
                    </button>
                  </div>
                </div>
                <div class="col-12">
                  <p class="m-0 text-secondary text-center">
                    Har du inget konto?
                    <a
                      href="#!"
                      class="link-primary text-decoration-none"
                      [routerLink]="'/signup'"
                    >
                      Registrera
                    </a>
                  </p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
